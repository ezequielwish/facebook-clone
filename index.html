<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="principal">
        <section class="conteudos">
            <div class="conteudo-1">
                <img src="assets/images/logo.svg" alt="Facebook Logo" class="conteudo-1-logo">
                <p class="conteudo-1-intro">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
            <div class="conteudo-2">
                <form class="conteudo-2-formulario">
                    <input class="conteudo-2-formulario-inputs" type="text" id="user" placeholder="Email ou telefone">
                    <input class="conteudo-2-formulario-inputs" type="password" id="password" placeholder="Senha">
                    <input class="conteudo-2-formulario-entrar" type="submit" value="Entrar">
                    <a class="conteudo-2-formulario-ancora">Esqueceu a senha?</a>
                    <div class="conteudo-2-formulario-rodape">
                        <button class="conteudo-2-formulario-cadastrar">Criar nova conta</button>
                    </div>
                </form>
                <p class="conteudo-2-criar-pagina"><a class="conteudo-2-criar-pagina-ancora">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape-marca">Facebook 2022</p>
    </footer>
</body>
</html>
