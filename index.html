<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section id="column1">
            <img src="assets/images/logo.svg" alt="Facebook Logo">
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </section>
        <section id="column2">
            <form>
                <input type="email" id="user" placeholder="Email ou telefone">
                <input type="password" id="password" placeholder="Senha">
                <button id="sigin">Entrar</button>
                <a>Esqueceu a senha?</a>
                <button id="sigin-up">Criar nova conta</button>
            </form>
            <aside>
                <p><a>Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </aside>
        </section>
    </main>
    <footer>
        <p>Facebook 2022</p>
    </footer>
</body>
</html>
